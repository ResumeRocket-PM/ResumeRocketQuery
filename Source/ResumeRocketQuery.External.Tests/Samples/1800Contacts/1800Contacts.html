!(function addTracking() {
  const trackingUidKey = "ctac-tracking-uid";
  const trackingUrlKey = "ctac-tracking-url";
  const trackingMetricKey = "ctac-tracking-metric";
  let uid = undefined;
  const fullUrl =
    window.location.host + window.location.pathname + window.location.search;

  function generateUid() {
    const cryptoObj = window.crypto || window.msCrypto;
    return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, function (c) {
      return (
        c ^
        (cryptoObj.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))
      ).toString(16);
    });
  }

  function getTrackingCookie() {
    const name = trackingUidKey + "=";
    const cookies = document.cookie.split(";");
    for (let i = 0; i < cookies.length; i++) {
      let cookie = cookies[i];
      cookie = cookie.trim();
      if (cookie.indexOf(name) === 0) {
        return cookie.substring(name.length, cookie.length);
      }
    }
    return undefined;
  }

  function setTrackingCookie() {
    const cookieString =
      trackingUidKey +
      "=" +
      uid +
      "; Path=/; Expires=Tue, 01 Jan 2030 00:00:00 GMT; Secure; SameSite=None;";
    document.cookie = cookieString;
  }

  function requestTrackingScript(metricSummary) {
    if (!window.fetch) {
      return;
    }
    window
      .fetch("assets/tracking/ctac-tracking.js", {
        mode: "same-origin",
        cache: "no-cache",
        credentials: "same-origin",
        headers: {
          [trackingUidKey]: uid,
          [trackingUrlKey]: fullUrl,
          [trackingMetricKey]: metricSummary,
        },
        redirect: "error",
      })
      .catch(function (e) {
        console.error("Error making ajax call to get tracking script", e);
      });
  }

  function setUpTracking() {
    uid = getTrackingCookie();
    if (!uid) {
      uid = generateUid();
      setTrackingCookie();
    }
    window[trackingUidKey] = uid;
    window.localStorage.setItem(trackingUidKey, uid);
  }

  function stringifyMetric(metric) {
	let summary = "name: " + metric.name;

	if(metric.value) {
		summary += " value: " + metric.value;
	}
    if(metric.rating) {
		summary += " rating: " + metric.rating;
	}
	return summary;
  }

  function sendMetric(metric) {
    const stringifiedMetric = stringifyMetric(metric);
    requestTrackingScript(stringifiedMetric);
  }

    setUpTracking();
    sendMetric({ name: "preAngular" });

    webVitals.onFID((fid) => sendMetric(fid));
    webVitals.onLCP((lcp) => sendMetric(lcp));
  } catch (e) {
    console.error("There was an error trying to add Real User Monitoring (RUM) tracking.", JSON.stringify({message: e?.message, stack: e?.stack}));
  }

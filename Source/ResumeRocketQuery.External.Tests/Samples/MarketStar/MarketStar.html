    <meta name="description" property="og:description" content="If you are a current employee who is interested in applying to this position, please navigate to the internal Careers site to apply. About MarketStar: In everything we do, we believe in creating growth, for our clients, our employees, and our community. For the past 35+ years, we have been generating revenue for the most innovative tech companies across the globe through our outsourced B2B demand, sales, customer success, and revenue operations solutions. We are passionate about cultivating career advancements for our people, and support them through mentorship, leadership, and career-development programs. We provide service and support to our communities through the MarketStar Foundation. Our exceptional team is the cornerstone of MarketStar&#39;s accomplishments. We are proud of our award-winning workplace culture and to be named a top employer in our industry. These achievements are a testament to our six core values, embraced by our 3,000+ employees worldwide. From our headquarters in Utah, USA, to our global offices in India, Ireland, Bulgaria, Mexico, the Philippines, and Australia, we all work together to drive innovation and success. We are excited to have you apply to join our MarketStar team and can’t wait to discuss how we can help you find growth!  About the Data Engineer: MarketStar is looking for a Data Engineer to support our Corporate Systems team. The Corporate Systems team is responsible for providing accurate, timely, well-structured data to the Corporate Systems analysts. As a Data Engineer, you will build and maintain data repositories, custom workflows, data integrations, and imports. You will work closely with Developers and AI Engineers to create shared data models they can use to drive value for the business. Location: Bulgaria, Remote What will you do? Monitor data processes, workflows, and jobs, and address any issues that arise Leverage SQL, Python, Azure tools, PowerBI, and other technologies to extract, transform, and load data into well-designed data models Understand and follow all rules and procedures required by security and best practice policies Document data models and software, and clearly communicate current state and changes to the teams that use them Document metadata in a centralised repository in a way that allows us to maximize the value of the data we manage Work with public and private APIs, file stores, databases, and other repositories to enhance and expand data capabilities Write highly resilient, high throughput data workflows with solid logging and process monitoring Import and integrate data into front line systems for MarketStar corporate teams Actively engage with the team while working in a remote environment, working to deliver an excellent level of service to all consumers of the data Create and maintain highly reliable APIs that expose data services to other teams Constantly improve yourself and the team through ongoing training and sharing of best practices Understand MarketStar’s business processes and make suggestions on data services that could drive value for the business What will you need to succeed?  Bachelor’s degree in Computer Science, Mathematics, Engineering, or equivalent work experience A willingness to learn new tools and technologies Experience querying data using T-SQL and SQL language Experience working with data using the Python language Experience creating and sharing data models/data marts/data warehouses Experience working with APIs A high-level understanding of business processes and tools Solid communication skills with experience translating complex technical processes or problems to non-technical language Experience in measuring, reporting, and analysis of processes Understanding of agile project/task management techniques What We Offer:  In our commitment to our “We Care” value, we believe in providing employees with valuable mental and physical well-being benefits including:  Remote or Hybrid work Additional Health Insurance Mental health program MultiSport card Access to our company library of 50+ hours of sales video trainings Work computer This is a #MarketStarBulgaria position. MarketStar is firmly committed to Equal Employment Opportunity (EEO) and to compliance with all federal, state, and local laws that prohibit employment discrimination. Reasonable accommodations are available on request for candidates taking part in all aspects of the selection process. If you are an individual with a disability and require reasonable accommodation to complete any part of the job application process, please contact us at talentacquisition@marketstar.com for assistance. View our complete list of job openings. Learn more about working at MarketStar on our careers page. At MarketStar, we create growth – for our people, our clients, and our community. The fuel for this growth is you, a person who has the desire to be more than you are today. Join us and you’ll find world-class opportunities, an environment built on growth, and a team who cares about your success! More About Us 50+ World Class Clients Remote, In-Office, and Hybrid Opportunities 3,000 Global Employees 225+ Career Advancements Annually 3,000+ Annual Community Service Hours Voted as a Top Workplace 3 Years Straight">
